<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Electron Launcher</title>
    <link rel="stylesheet" href="/src/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="icon1.png" alt="Icono 1"> <!-- Reemplaza con la ruta de tus iconos -->
        <img src="icon2.png" alt="Icono 2">
        <img src="icon3.png" alt="Icono 3">
        <img src="icon4.png" alt="Icono 4">
      </div>
      <div class="main-content">
        <div class="content">
          <h1>Modern Warfare 3</h1>
          <p>MULTIPLAYER</p>
          <div class="buttons">
            <button id="start-button">Iniciar</button>
            <button id="setup-button" class="setup-button">Setup</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('start-button').addEventListener('click', () => {
        alert('Aplicación iniciada');
      });

      document.getElementById('setup-button').addEventListener('click', () => {
        alert('Configuración abierta');
      });
    </script>
  </body>
</html>
