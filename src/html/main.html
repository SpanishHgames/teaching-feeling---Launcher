    .buttons {
      margin-top: 30px;

    }

    .buttons button {
      background-color: #ff66b3;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;

    .buttons button:hover {
